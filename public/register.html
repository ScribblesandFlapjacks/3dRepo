
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="utf-8">
    <title>File System</title>
    <link rel="stylesheet" href="btns.css">
    <link rel="stylesheet" href="flexblocks-responsive.css">
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,200' rel='stylesheet' type='text/css'>
    <link rel="stylesheet"  href="stylish.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.js"></script>
    <script src="file.js"></script>
    <script src="app.js"></script>

</head>
<body ng-app="files">
<div class="container-fluid" ng-controller="fileCtrl">
  <div class="col center gap-3">
    <h1> REPO </h1>
      <label for="username"> Username: </label>
      <input id="username" "type="text" ng-model="registerUser.userName">
      <label for="password"> Password: </label>
      <input id="password" type="password" ng-model="registerUser.pass">
      <button class="btn btn--m btn--white" ng-click="registerUser($event)">Register</button>
    </div>
</div>
</body>
</html>
