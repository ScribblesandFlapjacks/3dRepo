
<!doctype html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="utf-8">
    <title>File System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.js"></script>
    <script src="file.js"></script>
    <script src="app.js"></script>

</head>
<body ng-app="files">
<div class="container-fluid" ng-controller="fileCtrl">
    <div>
        <label> UserName:
            <input type="text" ng-model="registerUser.userName">
        </label><br>
        <label> Password:
            <input type="password" ng-model="registerUser.pass">
        </label>
        <button ng-click="registerUser($event)">Register</button>
    </div>
</div>
</body>
</html>
